<!DOCTYPE html>
<html>

<head>
<link rel="stylesheet" href="style.css">
</head>

<header id="header">

<h1 id="title">Foster a Pet</h1>

<p id="description">Choose your furever pet!</p>

</header>
<br>

<body>

<form id="survey-form">
    <div class="input-headings">
        <label for="name" id="name-label">Name</label>
        <input id="name" type="text" name="name" placeholder="Jane Smith" required>
        <br>
        <br>
        <label for="email" id="email-label">Email</label>
        <input id="email" type="email" name="email" placeholder="janesmith@gmail.com" required>
        <br>
        <br>
        <label for="number" id="number-label">Age</label>
        <input id="number" type="number" name="number" placeholder="18" min="18" max="100" required>
        <br>
        <br>
        <label for="dropdown" id="Animal">Select Animal Type</label>
        <select id="dropdown">
            <option value="Cat"> Cat </option>  
            <option value="Dog"> Dog </option>
            <option value="Rabbit"> Rabbit </option>
            <option value="Snake"> Snake </option>
        </select>
        <br>   
        <br>

        <label for="Animal_Age" id="Animal_Age"> <b>Animal Age:</b> </label>
        <br>  
        <input id="Animal_Age" type="radio" id="baby" name="age" value="baby">
        <label for="Animal_Age"> Baby </label>
        <br>  
        <input id="Animal_Age" type="radio" id="young" name="age" value="young">
        <label for="Animal_Age"> Young </label>
        <br>  
        <input id="Animal_Age" type="radio" id="adult" name="age" value="adult">
        <label for="Animal_Age"> Adult </label>
        <br>
        <br>

        <label for="Color"> <b> Fur Color: </b></label>
        <br>
        <input id="checkbox" type="checkbox" name="color" value="Black">
        <label for="checkbox"> Black </label>
        <br>
        <input id="checkbox" type="checkbox" name="color" value="White">
        <label for="checkbox"> White </label>
        <br>
        <input id="checkbox" type="checkbox" name="color" value="Brown">
        <label for="checkbox"> Brown </label>
        <br>
        <input id="checkbox" type="checkbox" name="color" value="Orange">
        <label for="checkbox"> Orange </label>
        <br>
        <br>

        <label id="textarea"> Additional Comments </label>
        <br>
        <textarea id="textarea" name="instructions" rows="5" cols="40">
        </textarea>
        <br>
        <br>
        <input id="submit" type="submit" value="Submit" class="submit-button">

    </div>
</form>

</body>
</html>
